name: dPyMR Unit Test

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.12
      - name: install pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Test with pytest
        run: cd python/tests && pytest -vv